allprojects {
    group = 'me.alejnp'
    version = '0.1-ALPHA'
}

subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }

    sourceCompatibility = 11
    targetCompatibility = 11
}
